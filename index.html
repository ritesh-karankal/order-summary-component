<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;600;700&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="styles.css">
        <title>Frontend Mentor | Order summary card</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

    </head>
    <body>
        <main class="container">
            <img class="image" src="images/illustration-hero.svg" alt="Illustration of a girl listening to music" />
            <h1 class="heading">Order Summary</h1>

            <p class="description">
                You can now listen to millions of songs, audiobooks, and
                podcasts on any device anywhere you like!
            </p>

            <div class="pricing">
                <img class="music-icon" src="images/icon-music.svg" alt="Music icon" />
                <div class="plan">
                    <h2 class="tier">Annual Plan</h2>
                    <h3 class="price">$59.99/year</h3>
                </div>
                <a href="#" class="change">Change</a>
            </div>

            <div class="btn">Proceed to Payment</div>
            
            <div class="cancel">
                <a id="cancel">Cancel Order</a>
            </div>
        </main>

</html>
